apiVersion: apps/v1
kind: Deployment
#metadata
metadata:
  name: spring-kotlin-app-deployment
  labels:
#specification
spec:
  replicas: 6
  template:
    #template has its own metadata
    metadata:
      labels:
        name: spring-kotlin-app
    #template has its own specification also called the blueprint for pod
    spec:
      containers:
        - name: spring-kotlin-app
          image: nijogeorgep/spring-kotlin-app:latest
          ports:
            - containerPort: 8080
  selector:
    matchLabels:
      name: spring-kotlin-app